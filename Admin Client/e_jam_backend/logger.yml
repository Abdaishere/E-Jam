appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)(utc)} - {h({l})}: {m}{n}"
  step_ap:
    kind: rolling_file
    path: logs/step/step.log
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)(utc)} - {h({l})}: {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 30 mb
      roller:
        kind: fixed_window
        pattern: logs/step/step_{}.gz
        count: 5
        base: 1
        
  # Appender for the strong level strategy
  strong_level_ap:
    kind: rolling_file
    path: logs/strong_level/strong_level.log
    encoder:
      pattern: "{h({d(%Y-%m-%d %H:%M:%S)(utc)} - {l}: {m}{n})}"
    policy:
      trigger:
        kind: size
        limit: 30 mb
      roller:
        kind: fixed_window
        pattern: logs/strong_level/strong_level_{}.gz
        count: 5
        base: 1

root:
  level: info
  appenders:
    - stdout
    - step_ap
    -

loggers:
  step:
    level: info
    appenders:
      - step_ap
      
  strong_level:
    level: debug
    appenders:
      - strong_level_ap
    additive: false
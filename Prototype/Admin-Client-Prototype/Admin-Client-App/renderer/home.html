<script defer src="js/homeRenderer.js" type="module"></script>
<link href="css/home.css" rel="stylesheet"/>
<div id="home">
    <div id="home-view">
        <div id="status">
            <div class="variable">
                <p class="title" id="accepted-txt">Accepted/s</p>
                <p id="received">Loading...</p>
            </div>
            <div class="variable">
                <p class="title" id="pending-txt">Pending</p>
                <p id="pending">Loading...</p>
            </div>
            <div class="variable">
                <p class="title" id="rejected-txt">Rejected/s</p>
                <p id="error">Loading...</p>
            </div>
        </div>

        <div id="streams">
            <div class="variable">
                <p class="rate title" id="up">Upload</p>
                <p id="up-rate">Loading...</p>
            </div>

            <div class="variable">
                <p class="rate title" id="down">Download</p>
                <p id="down-rate">Loading...</p>
            </div>
        </div>

        <div id="sum">
            <div class="variable">
                <p class="title" id="a-t-txt">Accepted Total</p>
                <p id="a-total">Loading...</p>
            </div>
            <div class="variable">
                <p class="title" id="r-t-txt">Rejected Total</p>
                <p id="r-total">Loading...</p>
            </div>
            <div class="variable">
                <p class="title" id="t-txt"> Total </p>
                <p id="total">Loading...</p>
            </div>
        </div>
    </div>
</div>

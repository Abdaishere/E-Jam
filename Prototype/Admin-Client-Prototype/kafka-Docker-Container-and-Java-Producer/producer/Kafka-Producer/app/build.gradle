plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url "https://packages.confluent.io/maven/" }
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.3.1'


    // https://mvnrepository.com/artifact/org.apache.avro/avro
    implementation group: 'org.apache.avro', name: 'avro', version: '1.11.1'

    // https://mvnrepository.com/artifact/org.apache.avro/avro-maven-plugin
    implementation group: 'org.apache.avro', name: 'avro-maven-plugin', version: '1.11.1'

    // https://mvnrepository.com/artifact/org.apache.avro/avro-tools
    implementation group: 'org.apache.avro', name: 'avro-tools', version: '1.11.1'

    // https://mvnrepository.com/artifact/io.confluent/kafka-avro-serializer
    implementation group: 'io.confluent', name: 'kafka-avro-serializer', version: '7.3.1'


    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    testImplementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '2.0.6', ext: 'pom'

    // https://mvnrepository.com/artifact/com.github.javafaker/javafaker
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}


application {
    // Define the main class for the application.
    mainClass = 'com.ejam.kafka.producer.App'
}
